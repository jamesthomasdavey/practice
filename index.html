<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Demo</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

  <h1>Login</h1>

  <!-- action: where the form sends data to -->
  <!-- method: http method; get or post -->

  <form>
    <p>Do you prefer cats or dogs?</p>
    <label for="dogs">Dogs:</label>
    <input value="dogs" type="radio" name="petType" id="dogs">
    <label for="cats">Cats:</label>
    <input valute="cats" type="radio" name="petType" id="cats">
    <p>What is your current mood?</p>
    <select name="mood">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>
    <button>Go!</button>
  </form>

  <script src="assets/scripts/script.js" type="module"></script>
</body>

</html>
