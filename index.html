<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <title>Color Game</title>
</head>

<body>
  <div id="heading">
    <h1>The Great <span id="rgb__winning-color">RGB</span> Guessing Game</h1>
    <div id="heading__bottom-bar">
      <div id="bottom-bar__container">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <form id="difficulty">
          <input id="easy" name="difficulty" type="radio">
          <label for="easy">Easy</label>
          <input id="hard" checked name="difficulty" type="radio">
          <label for="hard">Hard</label>
        </form>
      </div>
    </div>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script type="module" src="/assets/scripts/script.js"></script>
</body>

</html>
